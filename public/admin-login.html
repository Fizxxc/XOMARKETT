<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - XO Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 bg-blue-50 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Login Admin</h1>
    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 mb-4 rounded border border-blue-300 focus:outline-none">
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 mb-4 rounded border border-blue-300 focus:outline-none">
    <button onclick="adminLogin()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800">Login</button>
  </div>

  <script>
    function adminLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('admin', true);
        Swal.fire('Sukses', 'Login berhasil!', 'success').then(() => {
          window.location.href = '/XOADMIN';
        });
      } else {
        Swal.fire('Gagal', 'Username atau password salah!', 'error');
      }
    }
  </script>
</body>
</html>
